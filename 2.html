<!DOCTYPE html>
<html>
<body>

<p>This example calls a function which performs a calculation, and returns the result:</p>

<p id="demo"></p>

<script>
function doXOR(a,b) {
var result = a ^ b;
return result;
}
document.getElementById("demo").innerHTML += doXOR(true, false);
</script>

</body>
</html>
